<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyChallenge001</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="Main">
        <div class="Content1">
            <img class="Image" src="\001\image.jpg" alt="Running person Image" width="629px">
        </div>
        
        <div class="Content2">
            <div id="heading1">
                <h2>STOP THE</h2>
            </div>
            <div id="heading2">
                <h1>WAR</h1>
            </div>
            
            <div class="Subtitle">
                <p id="subtitle">RUN FOR PEACE</p>
            </div>
    
            <div class="form">
                <form class="name">
                    <label class="l1" for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                </form>
                <form >
                    <label for="lname">Last Name: </label>
                    <input type="text" class="lname" name="lname" placeholder="Last Name">
                </form>
                <form>
                    <label for="dob">DOB: </label>
                    <input type="date" id="dob" name="dob" placeholder="DD/MM/YYYY">
                </form>
                <form>
                    <label for="gndr">Gender: </label>
                    <input list="gndr" name="gndr" placeholder="--Choose--">
                    <datalist id="gndr">
                        <option value="Male"></option>
                        <option value="Female"></option>
                        <option value="LGBTQ+"></option>
                    </datalist>
                </form>
                <form>
                    <label for="ph">Phone No: </label>
                    <input type="tel" id="ph" name="ph" placeholder="XXXX-XXXXXX">
                </form>
                <form>
                    <label for="mail">Email ID: </label>
                    <input type="text" id="mail" name="mail" placeholder="pqr@gmail.com">
                </form>
            </div>
            <form>
                <input type="checkbox" id="tnc" name="tnc" value="Yes">
                <label for="tnc">I agree to the privacy policy and Terms and condition</label>
            </form>
            <form>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
</body>
</html>
